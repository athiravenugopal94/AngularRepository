<h2>Student Details</h2> 

<hr/>
<div *ngIf="student">
  <div>
    <label><b>Name: </b></label> {{student.name}}
  </div>
  <div>
    <label><b>Subject 1 (%): </b></label> {{student.subject_1}}
  </div>
  <div>
    <label><b>Subject 2 (%): </b></label> {{student.subject_2}}
  </div>
  <div>
    <label><b>Subject 3 (%): </b></label> {{student.subject_3}}
  </div>
  <div>
    <label><b>Subject 4 (%): </b></label> {{student.subject_4}}
  </div>
  <div>
    <label><b>Subject 5 (%): </b></label> {{student.subject_5}}
  </div>
  <div>
    <label><b>Score: </b></label> {{student.passpercentage}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Student List</button><br>
